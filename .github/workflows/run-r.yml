name: Run R and Commit Data

on:
  workflow_dispatch:

jobs:
  run-r:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4 \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            build-essential

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        run: |
          Rscript -e "options(repos=c(CRAN='https://cloud.r-project.org')); install.packages(c('curl','jsonlite','nflreadr','dplyr'))"

      - name: Run R script
        run: Rscript download.r

      - name: Commit changes
        run: |
          git config --local user.name 'github-actions[bot]'
          git config --local user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git diff --cached --quiet || git commit -m 'Automated data update'
          git push
