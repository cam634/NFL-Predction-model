name: Run R and Commit Data

on:
  workflow_dispatch:       # manual run
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours (optional)

jobs:
  run-r:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # needed so the workflow can push commits

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # required for pushing

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Set CRAN mirror
        run: |
          echo 'options(repos=c(CRAN="https://cloud.r-project.org"))' > ~/.Rprofile

      - name: Run R script
        run: Rscript download.r

      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Automated data update"
            git push
          fi
