name: NFL Pipeline

on:
  schedule:
    - cron: "0 12 * * *"  # Run daily at noon
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up R
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4 \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            build-essential
      # 3️⃣ Install R dependencies
      - name: Install R packages
        run: |
          Rscript -e "options(repos=c(CRAN='https://cloud.r-project.org')); install.packages(c('curl','jsonlite','nflreadr','dplyr'))"

      # 4️⃣ Run the R script to download data
      - name: Download play-by-play data
        run: Rscript download.r

      # 5️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 6️⃣ Install Python dependencies
      - name: Install Python packages
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      # 7️⃣ Run the Python pipeline
      - name: Run full pipeline
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          source venv/bin/activate
          python3 run_pipeline.py

      # 8️⃣ Commit the HTML output
      - name: Commit and push HTML
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update NFL predictions HTML"
          branch: main
          file_pattern: "nfl_upcoming_predictions.html"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
